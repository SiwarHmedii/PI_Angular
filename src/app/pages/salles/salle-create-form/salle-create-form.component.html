<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-12">
      <div class="card shadow-lg rounded-4 p-5">
        <div class="d-flex align-items-center mb-4">
          <i class="fas fa-door-open fa-3x text-primary me-3"></i>
          <h3 class="fw-bold text-dark">Créer une Salle</h3>
        </div>

        <form [formGroup]="salleForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="nom" class="form-label">Nom de la salle</label>
            <input
              type="text"
              class="form-control form-control-lg shadow-sm"
              [ngClass]="{ 'is-invalid': salleForm.get('nom')?.touched && salleForm.get('nom')?.invalid }"
              id="nom"
              formControlName="nom"
              placeholder="Ex : Salle Alpha"
            />
            <div *ngIf="salleForm.get('nom')?.touched && salleForm.get('nom')?.invalid" class="invalid-feedback">
              <div *ngIf="salleForm.get('nom')?.errors?.['required']">Le nom est requis.</div>
              <div *ngIf="salleForm.get('nom')?.errors?.['minlength']">Le nom doit contenir au moins 3 caractères.</div>
            </div>
          </div>

          <div class="mb-4">
            <label for="capacite" class="form-label">Capacité</label>
            <input
              type="number"
              class="form-control form-control-lg shadow-sm"
              [ngClass]="{ 'is-invalid': salleForm.get('capacite')?.touched && salleForm.get('capacite')?.invalid }"
              id="capacite"
              formControlName="capacite"
              min="1"
            />
            <div *ngIf="salleForm.get('capacite')?.touched && salleForm.get('capacite')?.invalid" class="invalid-feedback">
              <div *ngIf="salleForm.get('capacite')?.errors?.['required']">La capacité est requise.</div>
              <div *ngIf="salleForm.get('capacite')?.errors?.['min']">La capacité doit être supérieure à 0.</div>
            </div>
          </div>

          <div class="mb-4 form-check form-switch">
            <input
              type="checkbox"
              class="form-check-input"
              id="disponibleSwitch"
              formControlName="disponible"
            />
            <label class="form-check-label" for="disponibleSwitch">Disponible</label>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100 shadow-lg py-3" [disabled]="salleForm.invalid">
              <i class="fas fa-plus-circle me-2"></i> Ajouter la salle
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
