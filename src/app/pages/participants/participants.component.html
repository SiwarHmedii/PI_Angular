<h2 class="text-3xl font-bold text-gray-800 mb-10">ðŸ“‹ Liste des participants</h2>
<hr>
<table class="modern-table w-full border border-gray-200 rounded-lg shadow-sm text-sm text-left text-gray-700">
    <thead class="bg-blue-100 text-blue-800">
        <tr>
            <th class="px-4 py-2">#</th>
            <th class="px-4 py-2">Nom Participant</th>
            <th class="px-4 py-2">Email Participant</th>
            <th class="px-4 py-2">Nom Utilisateur</th>
            <th class="px-4 py-2">Email Utilisateur</th>
            <th class="px-4 py-2 text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let participant of participants; let i = index" class="hover:bg-gray-50 border-b">
            <td class="px-4 py-2">{{ i + 1 }}</td>
            <td class="px-4 py-2">{{ participant.nom }}</td>
            <td class="px-4 py-2">{{ participant.email }}</td>
            <td class="px-4 py-2">{{ participant.user?.firstName }}</td>
            <td class="px-4 py-2">{{ participant.user?.email }}</td>
            <td class="px-4 py-2 text-center">
                <div class="mb-3 text-end">
                    <button class="btn btn-primary btn-sm" (click)="editParticipant(participant)">
                        <i class="fa-solid fa-pen me-2" style="color:blue;"></i> Modifier
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteParticipant(participant.id)">
                        <i class="fa-solid fa-trash me-2" style="color: red;"></i> Supprimer
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal Update Form -->
<div *ngIf="isModalOpen" class="modal-overlay">
    <div class="modal-content">
        <div class="reunion-form-container">
            <h2 class="form-title text-center text-2xl font-semibold text-indigo-700 mb-6">
                Modifier la RÃ©union
            </h2>
            <form [formGroup]="participantForm" class="space-y-6">
                <!-- Nom -->
                <div>
                    <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">ðŸ‘¤ Nom:</label> &nbsp;
                    <input id="nom" type="text" formControlName="nom"
                        class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-4 py-2" />
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">ðŸ“§ Email:</label>&nbsp;
                    <input id="email" type="email" formControlName="email"
                        class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-4 py-2" />
                </div>

                <!-- Utilisateur -->
                <div>
                    <label for="userId" class="block text-sm font-medium text-gray-700 mb-2">ðŸ‘¥
                        Utilisateur:</label>&nbsp;
                    <select id="userId" formControlName="userId"
                        class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-4 py-2 bg-white">
                        <option *ngFor="let user of users" [value]="user.id">
                            {{ user.firstName }} - {{ user.email }}
                        </option>
                    </select>
                </div>

                <!-- Boutons -->
                <div class="mb-3 text-end">
                    <button class="btn btn-secondary btn-md" (click)="updateParticipant()">
                        <i class="fas fa-save me-2"></i>&nbsp; Sauvegarder
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-secondary btn-md" (click)="isModalOpen = false">
                        Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Pagination Controls -->
<div class="pagination-controls mt-4">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
        Previous
    </button>

    <span *ngFor="let page of [].constructor(totalPages); let i = index">
        <button (click)="changePage(i + 1)" [class.active]="i + 1 === currentPage">
            {{ i + 1 }}
        </button>
    </span>

    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">
        Next
    </button>
</div>
