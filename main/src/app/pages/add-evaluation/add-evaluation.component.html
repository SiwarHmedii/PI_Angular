<mat-card class="p-6 cardWithShadow">
  <h2 class="text-xl font-semibold mb-4">üìù Ajouter une √©valuation</h2>

  <form [formGroup]="evaluationForm" (ngSubmit)="onSubmit()">
    <div class="row g-4">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Titre</mat-label>
          <input matInput formControlName="titre" required />
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3" required></textarea>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Date d‚Äô√©valuation</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateEvaluation" required />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Coefficient</mat-label>
          <input matInput type="number" min="0" formControlName="coef" required />
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Choisir un sprint</mat-label>
          <mat-select formControlName="sprintId" (selectionChange)="onValueChange($event)">
            <mat-option [value]="null">Aucun</mat-option>
            <mat-option *ngFor="let sprint of sprints" [value]="sprint.idSprint">
              {{ sprint.nom }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button mat-raised-button color="primary" type="submit" [disabled]="evaluationForm.invalid">
        ‚ûï Ajouter
      </button>
    </div>
  </form>
</mat-card>
