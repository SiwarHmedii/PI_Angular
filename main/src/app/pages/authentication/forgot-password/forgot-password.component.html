<div class="blank-layout-container justify-content-center align-items-center">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="mat-mdc-card mdc-card cardWithShadow boxed-auth">
          <mat-card-content class="mat-mdc-card-content p-t-48">
            <div class="m-b-48 text-center">
              <p class="m-b-0">
                Please enter the email address associated with your account and we will email you a link to reset your password.
              </p>
            </div>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate class="m-t-30">
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Email Address</mat-label>
              <mat-form-field appearance="outline" color="primary" class="w-100">
                <input
                  matInput
                  type="email"
                  formControlName="email"
                  placeholder="Enter your email"
                  required
                />
                <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                  Email is required
                </mat-error>
                <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                  Invalid email format
                </mat-error>
              </mat-form-field>
              <button
                mat-flat-button
                color="primary"
                class="w-100"
                type="submit"
                [disabled]="!forgotPasswordForm.valid"
              >
                Forgot Password
              </button>
              <a
                mat-stroked-button
                color="primary"
                class="w-100 m-t-8"
                href="/authentication/login"
              >
                Back to Login
              </a>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
