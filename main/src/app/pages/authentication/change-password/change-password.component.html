<div class="blank-layout-container justify-content-center align-items-center">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="mat-mdc-card mdc-card cardWithShadow boxed-auth">
          <mat-card-content class="mat-mdc-card-content p-t-48">
            <div class="m-b-48 text-center">
              <p class="m-b-0">
                Please verify your email address for the verification code below.
              </p>
            </div>
            <form [formGroup]="changePwdForm" (ngSubmit)="onSubmit()" novalidate class="m-t-30">
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Change your password</mat-label>
              <mat-form-field appearance="outline" color="primary" class="w-100">
                <input
                  matInput
                  type="password"
                  formControlName="pwd1"
                  placeholder="Enter your Password"
                  required
                />
              </mat-form-field>

              <mat-form-field appearance="outline" color="primary" class="w-100">
                <input
                  matInput
                  type="password"
                  formControlName="pwd2"
                  placeholder="Enter your Password"
                  required
                />
              </mat-form-field>


              <button
                mat-flat-button
                color="primary"
                class="w-100"
                type="submit"
                [disabled]="!changePwdForm.valid"
              >
                Change password
              </button>
              <a
                mat-stroked-button
                color="primary"
                class="w-100 m-t-8"
                href="/authentication/login"
              >
                Back to Login
              </a>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
