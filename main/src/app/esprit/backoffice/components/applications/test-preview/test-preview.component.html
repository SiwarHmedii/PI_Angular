<div *ngIf="loading">
    <p>Loading document preview...</p>
  </div>
  
  <div *ngIf="error">
    <p class="text-danger">{{ error }}</p>
  </div>
  
  <div *ngIf="previewUrl && !loading">
    <iframe
      [src]="previewUrl"
      width="100%"
      height="600px"
      style="border: none;">
    </iframe>
  </div>
