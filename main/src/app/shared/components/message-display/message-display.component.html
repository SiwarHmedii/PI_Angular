<div class="message-container">
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
      <button class="close-btn" (click)="onClear()">×</button>
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
      <button class="close-btn" (click)="onClear()">×</button>
    </div>
  </div>
