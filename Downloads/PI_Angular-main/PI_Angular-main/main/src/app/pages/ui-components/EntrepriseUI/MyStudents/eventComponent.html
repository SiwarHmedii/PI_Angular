<div class="event-entreprise-container">

  <!-- Header toolbar -->
  <header class="header-toolbar">
    <h2>Entreprise Events</h2>

    <div class="action-buttons">
      <button mat-raised-button color="primary" (click)="handleAddEvent()">
        <mat-icon>add</mat-icon>
        Add Event
      </button>

      <button mat-raised-button color="accent" (click)="goToDashboard()">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </button>
    </div>
  </header>

  <!-- Progress bar shown when loading -->
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

  <!-- FullCalendar component fills the rest -->
  <div class="calendar-wrapper">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>

</div>
